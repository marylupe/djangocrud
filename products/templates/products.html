<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Store</title>
</head>
<body>

    <div class="container">
       <div class="row">
            <div class="col-sm-12">
                    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
                            <span class="navbar-text">
                                    Welcome to PlusProducts
                            </span>
                          </nav>
            </div>

        </div>

        <br><br>

        <div class="row">
            <div class="col-sm-2">

        </div>
             
            <div class="col-sm-8">
                    <div class="card text-center">
                            <div class="card-header">
                              Products
                            </div>
                            <div class="card-body">
                              <img src="https://cdn.iconscout.com/icon/free/png-256/ecommerce-1742874-1479711.png" class="card-img-top" style="width: 15rem;">
                              <h5 class="card-title">Easy Buy..!</h5>

                            
                              
                                  <table class="table"> 

                                        <thead>
                                                <tr>
                                                  
                                                  <th scope="col">Producto</th>
                                                  <th scope="col">Accion</th>
                                                  
                                                </tr>
                                              </thead>
                                   
                                    <tbody>
                                    {% for product in products %}
                                    <tr>
                                            <td>{{ product.description }}</td>
                                                <td><a href="{% url 'update_product' product.id %}">
                                                         editar
                                                    </a></td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                                </table>
                                   
    
                             
                            </div>
                            <div class="card-footer text-muted">
                                    <a href="{% url 'create_products' %}" class="btn btn-primary">New product</a>
                            </div>
                        </div>
            </div>
                                       
                
            

        </div>
       

    </div>

   
</body>
</html>
